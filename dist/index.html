<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SI 579 Problem Set 6</title>
    <!-- Bootstrap CSS -->    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="afalsenymous">
    <link rel="stylesheet" href="../styles/style.css">
  </head>
  <body>
    <header>
      <!-- Image and text -->
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <h1>Facebook Interest Categories</h1>
        </a>
      </nav>
    </header>
    <main>
      <h2>Hello! This project is intended to explore the extent of the accuracy of the data that Facebook collects about a user's profile.</h2>
      <p>The labeled colored squares represent an 'interest' category that Facebook ascribed to my profile as of February 2021.</p>
      <section id="interest-menu">
        <button type="button" class="btn btn-primary" id="life_relevancy_btn">Highlight "Interests" Relevant to my Life</button>
        <button type="button" class="btn btn-primary" id="identity_relevancy_btn">Highlight "Interests" Relevant to my Identity</button>
        <button type="button" class="btn btn-primary" id="irrelevancy_btn">Highlight Irrelevant "Interests"</button>        
        <button type="button" class="btn btn-primary" id="randomize_btn">Randomize Order</button>
      </section>
      <section id="interest-container"></section>
    </main>
    <script src="main.js"></script>
</body>
</html>
